<wm-partial data-ng-controller="testpartial1PageController" name="partial1">
    <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.staticVariable1.dataSet" navigation="Basic" name="livelist1">
        <wm-listtemplate layout="inline" name="listtemplate1">
            <wm-container class="media-left" name="container1">
                <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
            </wm-container>
            <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2">
                <wm-label name="Name" class="p media-heading" caption="bind:Variables.staticVariable1.dataSet[$i].dataValue" fontsize="1.143" fontunit="em"></wm-label>
                <wm-label name="Job Title" caption="Job Title" class="p text-muted"></wm-label>
            </wm-container>
            <wm-container class="media-right media-top" name="container3">
                <wm-button class="btn-transparent" iconclass="wi wi-share" fontsize="18" fontunit="pt" name="button1"></wm-button>
            </wm-container>
        </wm-listtemplate>
    </wm-livelist>
</wm-partial>
